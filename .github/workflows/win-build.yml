name: win-build

on:
  push:
    branches:
      - master
      - release
      - 'cicd/**'

jobs:
  win-pack: # 打包任务
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'
      - run: yarn install
      - run: yarn electron:build --publish=never
      - uses: actions/upload-artifact@v3
        with:
          name: windows-installer
          path: dist_electron/*.exe
