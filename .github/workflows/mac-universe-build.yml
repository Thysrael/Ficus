name: mac-universe-build

on:
  push:
    branches:
      - master
      - release
      - dev
      - 'cicd/**'

jobs:
  linux-pack: # 打包任务
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'
      - run: yarn install
      - run: yarn electron:build --publish=never
      - uses: actions/upload-artifact@v3
        with:
          name: linux-appImage
          path: dist_electron/*.AppImage
      - uses: actions/upload-artifact@v3
        with:
          name: linux-appImage
          path: dist_electron/*.AppImage

  mac-pack: # 打包任务
    runs-on: macos-latest
    env:
      CSC_IDENTITY_AUTO_DISCOVERY: false
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'
      - run: yarn install
      - run: echo $CSC_IDENTITY_AUTO_DISCOVERY
      - run: yarn electron:build --publish=never --skipElectronBuild
      - run: npx electron-builder --project dist_electron/bundled/ --universal || true
      - uses: actions/upload-artifact@v3
        with:
          name: mac-dmg
          path: dist_electron/bundled/dist/*.dmg
